<!DOCTYPE html>
<html>
<head>
    <title>Simple URL Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #urlInput {
            display: none;
            margin-top: 10px;
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h2>Simple Website Opener</h2>

    <button onclick="toggleURL()">Custom URL</button>
    <br>
    <input type="text" id="urlInput" placeholder="https://www.google.com">
    <br><br>

    <button onclick="openNewTab()">Open in New Tab</button>
    <button onclick="openNewWindow()">Open in New Window</button>
    <button onclick="redirect()">Redirect to Website</button>

    <script>
        const defaultURL = "https://www.google.com";

        function getURL() {
            const input = document.getElementById("urlInput");
            let url = input.style.display === "none" || input.value.trim() === ""
                ? defaultURL
                : input.value.trim();

            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            return url;
        }

        function toggleURL() {
            const input = document.getElementById("urlInput");
            input.style.display = input.style.display === "none" ? "inline-block" : "none";
        }

        function openNewTab() {
            window.open(getURL(), "_blank");
        }

        function openNewWindow() {
            window.open(getURL(), "_blank", "width=800,height=600");
        }

        function redirect() {
            window.location.href = getURL();
        }
    </script>

</body>
</html>
